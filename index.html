  <div class="container">
    <div id="cover">
      <h1>幻想森林</h1>
      <h2>§ 发掘你的命定动物 §</h2>
      <p>幻想森林中的每一个角落都隐藏着神秘的力量，而你将是这场冒险的主角。</p>
      <p>在这里，你会探索并发掘自己的命定动物，成为这片森林中最璀璨的存在。</p>
      <p>准备好迎接这场惊奇之旅了吗？</p>
      <button id="goIntoForest">进入森林</button>
    </div>
    <div id="askName">
      <p>刚进入森林，你就遇到了一位老者，他向你询问你的姓名，并告诫你务必记住自己的名字，否则你将迷失在森林中...</p>
      <input type="text" id="name" placeholder="输入姓名或昵称">
      <button id="start">继续往前走</button>
    </div>
    <div id="test">
      <div id="scenarioContainer"></div>
      <button id="nextBtn">继续往前走</button>
      <button id="waitBtn">前方好像有个古井</button>
    </div>
    <div id="wait">
      <p>你走靠近古井，往井里一看，水中映照出了你的身影，原来你是...</p>
      <button id="submitBtn">看看我是谁</button>
    </div>
    <div id="result">
      <div id="content"></div>
      <div class="chartandfriedns">
        <canvas id="radarChart" width="250" height="250"></canvas>
        <div class="friend">
          <p>友好动物</p>
          <div id="friend"></div>
        </div>
      </div>
      <!-- <canvas id="radarChart" width="250" height="250"></canvas> -->

      <button id="shareBtn">分享结果</button>
    </div>
